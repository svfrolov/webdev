<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Недвижимость{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Наш CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'services:real-estate-list-page' %}">
                <i class="bi bi-house-door-fill me-2"></i>
                Недвижимость
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'services:real-estate-list-page' %}">
                            <i class="bi bi-house"></i> Домой
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Недвижимость</h5>
                    <p class="text-muted">Поиск и подбор недвижимости</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-muted">© 2025 Все права защищены</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
